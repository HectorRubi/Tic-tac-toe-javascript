<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Tic tac toe Game</h1>

  <div id="board" class="board">
    <div id="box-1" class="box" data-index="1"></div>
    <div id="box-2" class="box" data-index="2"></div>
    <div id="box-3" class="box" data-index="3"></div>
    <div id="box-4" class="box" data-index="4"></div>
    <div id="box-5" class="box" data-index="5"></div>
    <div id="box-6" class="box" data-index="6"></div>
    <div id="box-7" class="box" data-index="7"></div>
    <div id="box-8" class="box" data-index="8"></div>
    <div id="box-9" class="box" data-index="9"></div>
    <div id="winnerSlide" class="winnerSlide"></div>
  </div>

  <div class="options">
    <!-- <button id="start">Start Game</button> -->
    <p>Turno de: <span id="turnText"></span></p>
    <p id="winnerText"></p>
  </div>

  <script src="js/player.js"></script>
  <script src="js/box.js"></script>
  <script src="js/board.js"></script>
  <script src="js/game.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
